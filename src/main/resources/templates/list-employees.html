<html lang="en" xmlns:th="https:www.thymeleaf.org">

<head>
    <title>List Employees</title>
    <link rel="icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/362/969/png-transparent-high-five-animation-team-team-miscellaneous-blue-ink.png"/>
    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h2>List Employees</h2>
    <hr/>
    <a th:href="@{/addEmployeeForm}" class="btn btn-primary mb-2">Add Employee</a>

    <table class="table table-bordered table-striped" id="employee-table">
        <thead>
        <tr>
            <th class="">Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>


        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.department}"></td>

            <td>
                <a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#employee-table").DataTable({
          'aoColumnDevs': [{
            'bSortable': false,
            'aTargets': [-1]
            }]
        });
    })
</script>
</body>


</html>
